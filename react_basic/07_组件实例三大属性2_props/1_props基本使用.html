<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="" id="test1"></div>
    <div class="" id="test2"></div>
    <div class="" id="test3"></div>
    
    <script type="test/javascript" src="../js/react.development.js"></script>
    <script type="test/javascript" src="../js/react-dom.development.js"></script>
    <script type="test/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render(){
                const {name,age,sex} = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name="jerry" age={23} sex="男"/>,document.getElementById('test1'));
        ReactDOM.render(<Person name="Tom" age={100} sex="女"/>,document.getElementById('test2'));

        const p = {name:'hahah',age:23,sex:'不男不女'};
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'));

    </script>
</body>
</html>
